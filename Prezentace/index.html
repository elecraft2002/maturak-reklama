<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="style.css">

<body>

                </li>
                <li class="glide__slide">

<script>
    new Glide('.glide', {
        autoplay: 10000,

</script>

</html>
